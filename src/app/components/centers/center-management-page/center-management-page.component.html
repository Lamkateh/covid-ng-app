<div class="center-management-page">
  <div class="information-wrapper">
    <app-vaccination-center></app-vaccination-center>
  </div>
  <div class="management-wrapper">
    <form class="search-doctor-form" (submit)="onSearchName()">
      <div class="title" [ngStyle]="{'color': color}">Gérez les médecins de votre centre</div>
      <mat-form-field>
        <mat-label>Filtrez par nom</mat-label>
        <input name="search_item" matInput [(ngModel)]="nameSearchTerm">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
    <div class="doctors-list">
      <app-users-list [list]="doctors" role="Médecins"></app-users-list>
    </div>
    <mat-spinner class="loader" *ngIf="isLoading()"></mat-spinner>
  </div>
</div>
