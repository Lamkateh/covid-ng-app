<div class="centers-management-page">
  <div class="search-center">
    <div class="title">Ajoutez un nouveau centre de vaccination ?</div>
    <button mat-raised-button (click)="onNewCenter()">
      Nouveau centre
    </button>
    <div class="title">Filtrez les centres de vaccination</div>
    <form (submit)="onSearchCity()">
      <mat-form-field [style.width]="'90%'">
        <mat-label>Dans quelle ville ?</mat-label>
        <input name="search_item" matInput [(ngModel)]="citySearchTerm" placeholder="Ex: Nancy">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
    <mat-spinner class="loader" *ngIf="this.listLoading"></mat-spinner>
  </div>
  <img src="/assets/flat-hand-drawn-doctor-injecting-vaccine-patient.jpg" alt="Gestion" />
  <app-vaccination-center-list [list]="centers"></app-vaccination-center-list>
  <button mat-raised-button color="primary" [style.margin]="'auto'" *ngIf="!this.listLoading" (click)="onMoreRequest()">
    Afficher plus
  </button>
</div>
