<div class="header">
  <h1 class="title" mat-dialog-title>
    Gestion des admins et mÃ©decins du centre
  </h1>
  <mat-icon class="close-button" mat-dialog-close>close</mat-icon>
</div>
<div class="content">
  <div class="information-wrapper">
    <app-vaccination-center [id]="data['centerId']"></app-vaccination-center>
  </div>
  <div class="management-wrapper">
    <form class="search-doctor-form" (submit)="onSearchName()">
      <mat-form-field>
        <mat-label>Filtrez par nom</mat-label>
        <input name="search_item" matInput [(ngModel)]="nameSearchTerm">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
    <div class="doctors-list">
      <app-users-list [list]="admins" [role]="roles[1]" [center]="data.center"></app-users-list>
      <app-users-list [list]="doctors" [role]="roles[2]" [center]="data.center"></app-users-list>
    </div>
    <!--<mat-spinner class="loader" *ngIf="isLoading()"></mat-spinner>-->
  </div>
</div>
