<div class="header">
  <a class="title" routerLink="/centers">{{ title }}</a>
  <ul>
    <li>
      <a mat-button routerLink="/centers" routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">Accueil</a>
    </li>
    <li *ngIf="this.authService.user === null">
      <a mat-button routerLink="/login" routerLinkActive="active">Se connecter</a>
    </li>
    <li *ngIf="this.authService.user !== null && this.authService.user.roles.toString().includes('SUPERADMIN')">
      <a mat-button routerLink="/management/centers" routerLinkActive="active">Gestion des centres</a>
    </li>
    <li *ngIf="this.authService.user !== null && this.authService.user.roles.toString() === 'ADMIN'">
      <a mat-button routerLink="/management/mycenter" routerLinkActive="active">Gestion de mon centre</a>
    </li>
    <li
      *ngIf="this.authService.user !== null && (this.authService.user.roles.toString() === 'ADMIN' || this.authService.user.roles.toString().includes('DOCTOR'))">
      <a mat-button routerLink="/myschedule" routerLinkActive="active">Planning</a>
    </li>
    <li *ngIf="this.authService.user !== null && this.authService.user.roles.toString().includes('SUPERADMIN')">
      <a mat-button routerLink="/configuration" routerLinkActive="active">Configuration</a>
    </li>
    <li *ngIf="this.authService.user !== null" [style.margin-left]="'10px'">
      <button mat-raised-button color="warn" (click)="this.onLogout()">DÃ©connexion</button>
    </li>
  </ul>
</div>
