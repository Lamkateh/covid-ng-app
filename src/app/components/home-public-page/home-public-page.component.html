<div class="homepage">
  <form class="search-center-form" (submit)="onSearchCity()">
    <div class="title">Trouvez un centre de vaccination pr√®s de chez vous</div>
    <mat-form-field [style.width]="'40%'">
      <mat-label>Dans quelle ville ?</mat-label>
      <input name="search_item" class="search-input" matInput [(ngModel)]="citySearchTerm" placeholder="Ex: Nancy" />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <img class="image" src="/assets/doctor-vaccinating-patient-clinic.png" alt="Vaccination" />
  </form>
  <app-centers-list *ngIf="!this.listLoading" [list]="centers"></app-centers-list>
  <div *ngIf="this.listLoading" class="centers-loading">
    <div class="centers-skeleton">
      <ngx-skeleton-loader count="2" appearance="circle" [theme]="{
        width: '47.5%',
        height: '168px',
        'border-radius': '10px'
      }"></ngx-skeleton-loader>
    </div>
    <div class="centers-skeleton">
      <ngx-skeleton-loader count="2" appearance="circle" [theme]="{
        width: '47.5%',
        height: '168px',
        'border-radius': '10px'
      }"></ngx-skeleton-loader>
    </div>
  </div>
  <button mat-raised-button [style.margin]="'auto'" color="primary" *ngIf="!this.lastPage" [disabled]="this.listLoading"
    (click)="onMoreRequest()">
    Afficher plus
  </button>
</div>
