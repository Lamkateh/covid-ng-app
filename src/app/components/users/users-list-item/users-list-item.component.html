<div class="user-list-item" [ngClass]="lastChild ? 'last-child' : ''">
  <span>{{ user.id }}</span>
  <span>{{ user.lastName | uppercase }} {{ user.firstName | titlecase }}</span>
  <div class="buttons">
    <mat-icon (click)="onEditClick()">edit</mat-icon>
    <mat-icon (click)="onDeleteClick()">delete</mat-icon>
  </div>
</div>
