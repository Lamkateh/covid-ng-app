<div class="users-list">
  <div class="header">
    <div class="title">
      {{ role.name }}s
    </div>
    <mat-icon (click)="onAddClick()">add</mat-icon>
  </div>
  <div *ngFor="let aUser of list" class="list">
    <app-users-list-item [user]="aUser" [role]="role" (userDeleted)="onUserDeleted($event)"
      (userEdited)="onUserEdited($event)">
    </app-users-list-item>
  </div>
</div>
