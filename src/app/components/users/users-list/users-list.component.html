<div class="users-list">
  <div class="header">
    <div class="title">
      {{ role.name }}s
    </div>
    <mat-icon (click)="onAddClick()">add</mat-icon>
  </div>
  <div *ngFor="let aUser of list; let last = last" class="list">
    <app-users-list-item [ngClass]="{ 'last-child': last }" [user]="aUser" [role]="role" [lastChild]="last"
      (userDeleted)="onUserDeleted($event)" (userEdited)="onUserEdited($event)">
    </app-users-list-item>
  </div>
</div>
