<div class="header" [ngStyle]="{'background-color': color}">
  <a class="title" routerLink="/centers">{{title}}</a>
  <ul>
    <li><a routerLink="/centers" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Accueil</a></li>
    <li><a routerLink="/login" routerLinkActive="active">Se connecter</a></li>
    <!-- superadmin only -->
    <li><a routerLink="/management/centers" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Gestion
        des centres</a></li>
    <!-- admins only -->
    <li><a routerLink="/management/centers/{{id}}" routerLinkActive="active">Gestion de mon centre</a></li>
    <!-- admins and doctors only -->
    <li><a routerLink="/schedule" routerLinkActive="active">Planning</a></li>
    <!-- superadmin only -->
    <li><a routerLink="/configuration" routerLinkActive="active">Configuration</a></li>
  </ul>
</div>
