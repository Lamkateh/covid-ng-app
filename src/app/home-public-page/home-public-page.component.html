<div>
  <form (submit)="onSearchCity()">
    <app-input label="Trouver un centre de vaccination" name="search_item" placeholder="Rechercher par ville"
      [(inputValue)]="citySearchTerm" [search]="true">
    </app-input>
    {{ listLoading ? "Loading..." : "" }}
  </form>
  <app-vaccination-center-list [list]="centers"></app-vaccination-center-list>
  <app-button title="Afficher plus" (clickEvent)="onMoreRequest()"></app-button>
</div>
