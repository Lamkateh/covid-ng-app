<div>
  <h2>Connexion</h2>
  <form (submit)="login()">
    <app-input label="Adresse mail" name="email" placeholder="Entrez votre adresse mail" [(inputValue)]="emailAddress">
    </app-input>
    <app-input label="Mot de passe" name="^password" placeholder="Entrez votre mot de passe" [(inputValue)]="password">
    </app-input>
    <app-button title="Se connecter" (clickEvent)="login()"></app-button>
  </form>
</div>
