<div
  class="vaccination-center-list-item"
  [ngClass]="lastChild ? 'last-child' : ''"
>
  <div>
    <div class="center-name">{{ name }}</div>
    <div class="center-city">{{ city }}</div>
  </div>
  <div>
    <app-button
      title="Prendre RDV"
      (clickEvent)="onAppointementClick()"
    ></app-button>
  </div>
</div>
