<div>
  <h2 [title]="center?.name">{{ center?.name | uppercase }}</h2>
  <div>
    {{ center?.address }}
    <span>{{ center?.zipCode }} {{ center?.city }}</span>
    <span>{{ center?.phone }} {{ center?.email }}</span>
    <app-button-general title={{center.name}}></app-button-general>
  </div>
</div>
